#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterTemplate
metadata:
  name: osscon-git-writer
spec:
  params:
    - name: git_repository
      default: https://gitea_admin:VMware1!@gitea.$INGRESS_DOMAIN/gitea_admin
    - name: git_branch
      default: main
    - name: git_user_name
      default: supplychain
    - name: git_user_email
      default: supplychain@osscon.org
    - name: git_commit_message
      default: "Update from Cartographer"
  template:
    apiVersion: carto.run/v1alpha1
    kind: Runnable
    metadata:
      name: $(workload.metadata.name)$-git-writer
    spec:
      serviceAccountName: default
      runTemplateRef:
        name: osscon-tekton-taskrun
      inputs:
        serviceAccount: default
        taskRef:
          kind: ClusterTask
          name: osscon-git-writer
        params:
          - name: git_repository
            value: $(params.git_repository)$/osscon-deliveries.git
          - name: git_branch
            value: $(workload.metadata.namespace)$-$(workload.metadata.name)$
          - name: git_user_name
            value: $(params.git_user_name)$
          - name: git_user_email
            value: $(params.git_user_email)$
          - name: git_commit_message
            value: $(params.git_commit_message)$
          - name: git_files
            value: $(config)$
