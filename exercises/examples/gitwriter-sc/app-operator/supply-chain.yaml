#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: osscon-supply-chain
spec:
  selector:
    app.tanzu.vmware.com/workload-type: osscon

  #
  #
  #   source-provider <--[src]-- image-builder <--[img]--- config-provider  <--[configmap]---  git-writer
  #     GitRepository               Image                    ConfigMap                         Git Commit
  #
  resources:
    # fluxcd/GitRepository
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: osscon-source-template

    # kpack/Image
    - name: image-builder
      templateRef:
        kind: ClusterImageTemplate
        name: osscon-image-template
      params:
        - name: image_prefix
          value: harbor.tap.corby.cc/tap
      sources:
        - resource: source-provider
          name: source

    # kapp-ctrl/App + knative-serving/Service
#    - name: deployer
#      templateRef:
#        kind: ClusterTemplate
#        name: #@ "app-deploy-" + data.values.session_namespace
#      images:
#        - resource: image-builder
#          name: image

    # ConfigMap
    - name: config-provider
      templateRef:
        kind: ClusterConfigTemplate
        name:  osscon-app-config
      images:
        - resource: image-builder
          name: image

    # Tekton/TaskRun
    - name: git-writer
      templateRef:
        kind: ClusterTemplate
        name:  osscon-git-writer
      configs:
        - resource: config-provider
          name: data
